<section class="jobseek bg-cover">
  <div class="card" style="margin:5vh;padding:10vh">
    <img class="card-img-top" src="abc.jpg" alt="Card image cap">
    <div class="card-body">
      <form>
        <div class="form-group">
          <h3>Company's Information</h3>
          <div class="row">
            <div class="col-6">
              <input type="text" class="form-control" placeholder="Company Name">
            </div>
            <div class="col-6">
              <input type="text" class="form-control" placeholder="Post">
            </div>
          </div>
        </div>
        <div class="form-group">
          <h3 style="display: inline-block; margin-right: 30px;">Gender</h3>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Other</label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-row">
            <div class="col">
              <h4> Education</h4>
              <input type="text" class="form-control" placeholder="Maximum level">
            </div>
            <div class="col">
              <h4>Experience</h4>
              <input type="number" class="form-control" placeholder="In Years">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-row">
            <div class="col">
              <h4>Skills</h4>
              <div class="container">

                <input type="radio" class="radio-hide" name="progress" value="ten" id="ten" checked>
                <label class="label-text" for="ten">Low</label>

                <input type="radio" class="radio-hide" name="progress" value="fifty" id="fifty">
                <label class="label-text" for="fifty">Medium</label>

                <input type="radio" class="radio-hide" name="progress" value="onehundred" id="onehundred">
                <label class="label-text" for="onehundred">High</label>
                <div class="progress">
                  <div class="progress-bar"></div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col">
                  <h4>Languages</h4>
                  <input type="text" class="form-control" placeholder="">
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="form-group">
          <h4>Interactivity</h4>
          <div class="container">
            <input type="radio" class="radio-hide1" name="progress1" value="twentyfive" id="twentyfive">
            <label class="label-text" for="twentyfive">Low</label>

            <input type="radio" class="radio-hide1" name="progress1" value="sixty" id="sixty">
            <label class="label-text" for="sixty">Medium</label>

            <input type="radio" class="radio-hide1" name="progress1" value="ninetyfive" id="ninetyfive">
            <label class="label-text" for="ninetyfive">High</label>
            <div class="progress">
              <div class="progress-bar"></div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">
            <h3>Description</h3>
          </label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</section>
